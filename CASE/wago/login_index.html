<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="登入入口">
    <meta name="author" content="E-watch Energy Conservation System">
    <link rel="icon" href="ventors/img/wago2.png">

    <title>WAGO登入系統</title>

    <!-- Bootstrap 套件-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="ventors/CSS/style.css">
</head>



<body>
    <div class="background">

        <!--BootStrap 柵格系統-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-8">
                    <div class="title">
                        <h1>歡迎來到WAGO登入系統</h1>
                    </div>
                </div>
            </div>


            <div class="col-xs-6 col-md-4">

                <!--登入選單-->
                <form>
                    <div class="form-group">
                        <label for="InputAccount">帳號</label>
                        <input type="text" class="form-control" id="InputAccount" placeholder="在此輸入您的帳號">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">密碼</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="在此輸入您的密碼">
                    </div>

                    <!--按鈕及超連結-->
                    <div id="mybutton1">
                        <input class="btn btn-success" type="button" data-loading-text="Loading..." data-toggle="button" value="登入" onclick="location.href='#'">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--按鈕特效-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
        $(function() {
            $("#mybutton1").click(function() {
                $(this).button('loading').delay(1000).queue(function() {});
            });
        });

    </script>

    <div id="footer">
        <p>Copyright © 2017 <strong>WAGO Contact, Limited</strong> All Rights Reserved.</p>
    </div>
</body>

</html>
